<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>styles using class attributes</title>
    <style>
    .styleimage{
        width: 650px;
        height: 650px;
    }
    .bgcolor{
        background-color: honeydew;
    }
    </style>
</head>
<body>
    <h1 style="color: greenyellow;">images</h1>
    <div class="bgcolor">
        <img class="styleimage" src="man.jpg">
        <p><h3>Image of man</h3></p>
    </div>
    <div class="bgcolor">
        <img class="styleimage" src="pexels-mali-maeder-101667.jpg">
        <p><h3>Image of horse</h3></p>
    </div>
    <div class="bgcolor">
        <img class="styleimage" src="pexels-pixabay-60597.jpg">
        <p><h3>Image of flower</h3></p>
    </div>
</body>
</html>
